<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}

  {{ partial "sidebar" . }}
  <body class="{{ if .IsHome }}home{{ else if .IsPage }}single{{ else }}list{{ end }}">
    <div class="container">
      {{ block "header" . }}{{ partial "nav" . }}{{end}}

      {{ block "main" . }}
      {{ end }}

      {{ partial "scripts" . }}
    </div>
  </body>
</html>
