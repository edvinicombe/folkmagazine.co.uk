{{ define "main" }}
<div class="row">
  <div class="col">
    <h3 class="mb-3"><i>Tagged in #{{ .Data.Term }}</i></h3>
  </div>
</div>

<div class="row">
  <div class="col">
    {{range .Pages}}
    <a href="{{ .Permalink }}" class="text-center d-block mb-4">
      {{ partial "interview-hero" . }}
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
