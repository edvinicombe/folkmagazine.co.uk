<div class="col text-center d-flex flex-column justify-content-end pb-5">
  {{ range (.Paginator 1).Pages.ByPublishDate.Reverse }}
    <a href="{{ .URL }}" class="latest-blog">
      <ul>
        <li>
          <h1 class="text-red mt-2 mb-5">{{.Title}}</h1>
        </li>
        <li>
          <h3 class="text-white"><i>{{ .Params.Deck }}</i></h3>
        </li>
      </ul>
    </a>
  {{ end }}
</div>
