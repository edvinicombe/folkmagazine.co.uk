<div class="pt-5 col-lg-8 d-flex flex-column">
  {{ range (.Paginator 1).Pages.ByPublishDate.Reverse }}
    <a href="{{ .URL }}" class="latest-blog">
      <ul>
        <li>
          <span class="interview-number text-white">{{ .Params.Interviewnumber }}</span>
          <hr align="left" class="white strikethrough"></hr>
        </li>
        <li>
          <h1 class="text-white mt-4 mb-4"><span>{{.Title}}</h1>
        </li>
        <li>
          <p class="text-white">{{ .Params.Description }}</p>
        </li>
        <li class="harpoon">
          &#10236;
        </li>
      </ul>
    </a>
  {{ end }}
</div>
