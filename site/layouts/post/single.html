{{ define "main" }}

<div class="row d-flex align-items-center">
  <div class="col-lg-7">
    <img src="{{ .Params.postthumb }}" alt="{{ .Title }}" class="w-100" />
  </div>

  <div class="col-lg-5">
    <span class="interview-number">{{ .Params.Interviewnumber }}</span>
    <hr align="left" class="black strikethrough"></hr>
    <h1 class="post-title">{{.Title}}</h1>
    <p class="font-weight-bold">{{ .Description }}</p>
  </div>
</div>

{{ .Content }}

{{ partial "footer" . }}

{{ end }}
