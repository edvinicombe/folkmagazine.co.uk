{{ define "main" }}

<div class="row">
  <div class="col">
      <span class="red-decoration"></span>
      <div class="post-hero-img">
        <img src="{{ .Params.Image }}" alt="{{ .Title }}" class="w-100" />
      </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-6 offset-lg-1">
    <h1 class="post-title">{{.Title}}</h1>
  </div>
</div>

<div class="row mt-5 mb-5">
  <div class="col-lg-6 offset-lg-3">
    <p class="font-weight-bold description">{{ .Description }}</p>
  </div>
</div>

{{ .Content }}

{{ partial "post-footer" . }}

{{ end }}
