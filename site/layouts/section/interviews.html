{{ define "main" }}
  <div class="row">
    {{ range (where site.RegularPages "Type" "in" site.Params.mainSections) }}
      <div class="col-lg-4">
        <a href="{{ .URL }}">
          <p>{{ .Title }}</p>
          <p>{{ .Params.interviewnumber }}</p>
        </a>
      </div>
    {{ end }}
  </div>
{{ end }}
